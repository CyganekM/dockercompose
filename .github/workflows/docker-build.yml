        if: github.event_name != 'pull_request'
        run: |
          IMAGE_NAME=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          IMAGE_FULL="${{ env.REGISTRY }}/${IMAGE_NAME}:main"
          
