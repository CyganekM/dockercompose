name: Build and Push Docker Image

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  # Приводим имя репозитория к lowercase
  IMAGE_NAME: ${{ lower(github.repository) }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3. Log in to GitHub Container Registry
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 4. Log in to Docker Hub
      - name: Log in to Docker Hub
        if: ${{ secrets.DOCKERHUB_USERNAME != '' }}
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 5. Extract metadata for Docker
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=sha,prefix=commit-

      # 6. Build and push Docker image
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # 7. Run container tests (ИСПРАВЛЕННЫЙ ШАГ)
      - name: Run container tests
        if: ${{ github.event_name != 'pull_request' }}
        run: |
          # Сначала стопим старый контейнер если есть
          docker stop test-container || true
          docker rm test-container || true
          
          # Запускаем новый контейнер
          docker run --name test-container -d -p 8080:8080 \
            -e SPRING_PROFILES_ACTIVE=test \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:main
          
          # Ждем инициализации приложения
          echo "Waiting for Spring Boot to start..."
          sleep 45
          
          # Проверяем health endpoint
          echo "Testing health endpoint..."
          curl -f http://localhost:8080/api/health || (echo "Health check failed!" && exit 1)
          
          # Проверяем основной endpoint
          echo "Testing users endpoint..."
          curl -f http://localhost:8080/api/users || (echo "Users endpoint failed!" && exit 1)
          
          # Останавливаем контейнер
          docker stop test-container
          echo "✅ All tests passed!"

      # 8. Telegram Notification on Success
      - name: Telegram Notification Success
        if: success() && github.event_name != 'pull_request'
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          message: |
            ✅ *Docker Build Success*
            
            *Repository:* ${{ github.repository }}
            *Branch:* ${{ github.ref_name }}
            *Commit:* ${{ github.sha | slice: 0, 8 }}
            *Author:* ${{ github.actor }}
            
            *Image:* `${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:main`
            *Status:* ✅ Build and tests completed successfully
            
            [View Workflow](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
          parse_mode: markdown

      # 9. Telegram Notification on Failure
      - name: Telegram Notification Failure
        if: failure() && github.event_name != 'pull_request'
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          message: |
            ❌ *Docker Build Failed*
            
            *Repository:* ${{ github.repository }}
            *Branch:* ${{ github.ref_name }}
            *Commit:* ${{ github.sha | slice: 0, 8 }}
            *Author:* ${{ github.actor }}
            
            *Status:* ❌ Build or tests failed
            
            [View Workflow Logs](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
          parse_mode: markdown